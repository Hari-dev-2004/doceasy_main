{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">Welcome to DocEasy VideoCall</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4 text-center">Create a New Meeting</h2>
            <form id="createRoomForm" class="space-y-4">
                <div>
                    <label for="createName" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="createName" name="createName" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="roomName" class="block text-sm font-medium text-gray-700">Meeting Name</label>
                    <input type="text" id="roomName" name="roomName" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Meeting
                    </button>
                </div>
            </form>
        </div>
        
        <div class="border-t border-gray-200 pt-6">
            <h2 class="text-xl font-semibold mb-4 text-center">Join a Meeting</h2>
            <form id="joinRoomForm" class="space-y-4">
                <div>
                    <label for="joinName" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="joinName" name="joinName" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="roomId" class="block text-sm font-medium text-gray-700">Meeting ID</label>
                    <input type="text" id="roomId" name="roomId" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Join Meeting
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const createRoomForm = document.getElementById('createRoomForm');
    const joinRoomForm = document.getElementById('joinRoomForm');
    
    createRoomForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const userName = document.getElementById('createName').value;
        const roomName = document.getElementById('roomName').value;
        
        if (!userName || !roomName) {
            alert('Please fill all fields');
            return;
        }
        
        try {
            const response = await fetch('/create-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_name: userName,
                    room_name: roomName
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                window.location.href = `/room/${data.room_id}`;
            } else {
                alert(data.error || 'Failed to create meeting');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while creating the meeting');
        }
    });
    
    joinRoomForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const userName = document.getElementById('joinName').value;
        const roomId = document.getElementById('roomId').value;
        
        if (!userName || !roomId) {
            alert('Please fill all fields');
            return;
        }
        
        try {
            const response = await fetch('/join-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_name: userName,
                    room_id: roomId
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                window.location.href = `/room/${data.room_id}`;
            } else {
                alert(data.error || 'Failed to join meeting');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while joining the meeting');
        }
    });
});
</script>
{% endblock %}
